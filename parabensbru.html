<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coisas que não gosto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #ff4d4d;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .positiva {
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Coisas que não gosto em você</h1>
    <ul>
        <li>Você é chata</li>
        <li>Você é insuportável</li>
        <li>Você só me dá trabalho</li>
    </ul>

    <p class="positiva">Massss, mesmo assim, gosto de você! Parabéns!</p>

</body>
</html>
